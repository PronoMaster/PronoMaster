<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PronoMaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>⚽ PronoMaster</h1>
        <p>Analyse statistique intelligente des matchs</p>
    </header>

    <main>
        <section class="box">
            <h2>Analyse d’un match</h2>

            <label>Équipe à domicile</label>
            <input type="text" id="homeTeam" placeholder="Ex : PSG">

            <label>Équipe à l’extérieur</label>
            <input type="text" id="awayTeam" placeholder="Ex : Marseille">

            <button onclick="analyserMatch()">Lancer l’analyse</button>
        </section>

        <section class="box" id="resultat">
            <h2>Résultat de l’analyse</h2>
            <p id="analyseTexte">Entre deux équipes pour obtenir une analyse.</p>
        </section>
    </main>

    <footer>
        <p>⚠️ PronoMaster est un outil d’aide à la décision. Aucun gain garanti.</p>
    </footer>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
